upstream backend {
    server backend:3000;
}

# Chuyển hướng HTTP sang HTTPS
server {
    listen 80;
    server_name haotrananh.id.vn www.haotrananh.id.vn;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name haotrananh.id.vn www.haotrananh.id.vn;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/haotrananh.id.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/haotrananh.id.vn/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/haotrananh.id.vn/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Main application
    root /usr/share/nginx/html;
    index index.html;

    # Thêm logging chi tiết
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log debug;

    # Main application
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle static assets
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # API proxy
    location /api/ {
        proxy_pass http://backend;  # Use the upstream defined above
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add error handling
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Thêm CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
    }
}
